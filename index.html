<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big 2 Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags for iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Icons for iOS home screen -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .win {
            background-color: #c8e6c9;
        }
        .loss {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Big 2 Tracker</h1>
    <div id="gameDetailsForm">
        <label>Player Names:</label><br>
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <input type="text" id="player3" placeholder="Player 3">
        <input type="text" id="player4" placeholder="Player 4">
        <div>
            <label for="rate">Rate:</label>
            <input type="number" id="rate" value="0.1" step="0.01">
        </div>
        <button onclick="saveGameDetails()">Save Game Details</button>
    </div>
    <table id="summaryTable">
        <thead>
        <tr>
            <th></th>
            <th id="player1Header">P1</th>
            <th id="player2Header">P2</th>
            <th id="player3Header">P3</th>
            <th id="player4Header">P4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Total Cards</th>
            <td id="totalP1">0</td>
            <td id="totalP2">0</td>
            <td id="totalP3">0</td>
            <td id="totalP4">0</td>
        </tr>
        <tr>
            <th>Total Wins</th>
            <td id="winsP1">0</td>
            <td id="winsP2">0</td>
            <td id="winsP3">0</td>
            <td id="winsP4">0</td>
        </tr>
        <tr>
            <th>Win %</th>
            <td id="winPctP1">0%</td>
            <td id="winPctP2">0%</td>
            <td id="winPctP3">0%</td>
            <td id="winPctP4">0%</td>
        </tr>
        <tr>
            <th>Win/Loss $$</th>
            <td id="wlP1">$0.00</td>
            <td id="wlP2">$0.00</td>
            <td id="wlP3">$0.00</td>
            <td id="wlP4">$0.00</td>
        </tr>
        </tbody>
    </table>
    <button onclick="addGameRow()">Add Game</button>
    <table id="scoreTable">
        <thead>
        <tr>
            <th>Game #</th>
            <th id="player1HeaderGame">P1</th>
            <th id="player2HeaderGame">P2</th>
            <th id="player3HeaderGame">P3</th>
            <th id="player4HeaderGame">P4</th>
            <th>Save</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="editGameDetails()">Edit Game Details</button>
    <button onclick="clearData()">Clear Data</button>
</div>
<script>
    // Your JavaScript code here
</script>
</body>
</html>
